# Nombre de la aplicacion
spring.application.name = gateway-service
spring.cloud.config.enabled = true
spring.cloud.config.uri = http://localhost:7559

#Puerto asignado al proyecto
server.port: 1109

eureka.client.fetch-registry = true
eureka.client.registry-with-eureka = true
eureka.client.service-url.default-zone = http://localhost:8761/eureka
eureka.client.instance.hostname = localhost

spring.cloud.gateway.discovery.locator.enabled = true

spring.cloud.gateway.routes.-id = iglesia-service
spring.cloud.gateway.routes.uri = lb://iglesia-service
spring.cloud.gateway.routes.predicates = Path=/api/**

spring.cloud.gateway.routes.id = municipality-service
spring.cloud.gateway.routes.uri = lb://municipality-service
spring.cloud.gateway.routes.predicates = Path=/municipality/**

spring.cloud.gateway.routes.-id = security-service
spring.cloud.gateway.routes.uri = lb://security-service
spring.cloud.gateway.routes.predicates = Path=/security/**
