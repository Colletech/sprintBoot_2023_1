# Nombre de la aplicacion
spring.application.name = iglesia-service
spring.cloud.config.enabled = true
spring.cloud.config.uri = http://localhost:7559

#Puerto asignado al proyecto
server.port: 8080

#Configuraciones del acceso a la bd en memoria
spring.datasource.url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: colletech
spring.datasource.password: semana_1
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

# cargar los datos despues de iniciar el proyecto
spring.jpa.defer-datasource-initialization: true

# habilitar consola
spring.h2.console.enabled: true

