# Nombre de la aplicacion
spring.application.name = iglesia-service
spring.cloud.config.enabled = true
spring.cloud.config.uri = http://localhost:7559

#Puerto asignado al proyecto - cualquiera disponible
server.port: ${PORT:${SERVER_PORT:0}}

#Configuraciones del acceso a la bd en memoria
spring.datasource.url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: colletech
spring.datasource.password: semana_1
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

# cargar los datos despues de iniciar el proyecto
spring.jpa.defer-datasource-initialization: true

# habilitar consola
spring.h2.console.enabled: true

#ruta consola H2
## http://localhost:8080/h2-console/

eureka.client.fetch-registry = true
eureka.client.registry-with-eureka = true
eureka.client.service-url.default-zone = http://localhost:1109/eureka
eureka.client.instance.instance-id = ${spring.application.name}:${spring.appication.instance_id:${random.value}}